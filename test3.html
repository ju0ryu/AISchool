<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="EUC-KR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form method="post" action="input_form.jsp" method="post">
            <table border="1">
                <tr>
                    <td>
                        <label>아이디</label>
                    </td>
                    <td>
                        <!--  style="ime-mode:inactive" -->
                        <input type="text" name="id" size="30" minlength="6" maxlength="10"
                            placeholder="(최소6~최대10, 숫자와알파벳만 사용)" style="ime-mode:inactive" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>비밀번호</label>
                    </td>
                    <td>
                        <input type="password" name="pw" minlength="6" maxlength="10"
                            style="ime-mode:inactive">(최소6~최대10, 숫자와알파벳만 사용)
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>비밀번호 확인</label>
                    </td>
                    <td>
                        <input type="password" name="pw" minlength="6" maxlength="10"
                            style="ime-mode:inactive">(최소6~최대10, 숫자와알파벳만 사용)
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>주민번호</label>
                    </td>
                    <td>
                        <input type="number" name="num1" size="10"> -
                        <input type="number" name="num2" size="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>성별</label>
                    </td>
                    <td>
                        <input type="radio" name="gender">남자
                        <input type="radio" name="gender">여자
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>전화번호</label>
                    </td>
                    <td>
                        <input type="tel" name="tel" size="5"> -
                        <input type="tel" name="tel" size="5"> -
                        <input type="tel" name="tel" size="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>이메일</label>
                    </td>
                    <td>
                        <input type="email" name="email" size="15"> @
                        <select>
                            <option>메일주소선택</option>
                            <option>gmail.com</option>
                            <option>naver.com</option>
                            <option>daum.net</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>취미</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby">등산
                        <input type="checkbox" name="hobby">독서
                        <input type="checkbox" name="hobby">스키
                        <input type="checkbox" name="hobby">음악
                        <input type="checkbox" name="hobby">영화
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>자기소개</label>
                    </td>
                    <td>
                        <textarea rows="10" cols="60"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="입력">
                        <input type="reset" value="취소">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [title ^= "faker"]{
            color: blue;
        }
    </style> 
</head>
<body>
    <p title="faker">독립단어는 적용됩니다.</p>
    <p title="SKT1-faker">하이픈<code class="inlinecode">-</code>접미사로는 적용되지 않습니다.</p>
    <p title="faker-SKT1">하이픈<code class="inlinecode">-</code>접두사로는 적용됩니다.</p>
    <p title="SKT1_faker">언더바<code class="inlinecode">_</code>는 적용되지 않습니다. </p>
    <p title="faker_SKT1">언더바<code class="inlinecode">_</code>접두사로는 적용됩니다. </p>
    <p title="faker SKT1">접두사로는 적용됩니다.</p>
    <p title="SKT1 faker">공백으로 작성된 합성어는 접두/접미사 상관없이 적용되지 않습니다.</p>
    <p title="fakerSKT1">접두사로는 적용됩니다.</p>
    <p title="SKT1faker">공백이 없는 합성어는 접두/접미 무관하게 적용되지 않습니다.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="box1">
        <img src="dog_bone.svg">
        <label for="account">Mi Puppi</label>
        <input type="text" id="id" placeholder="아이디를 입력하세요" name="id" class="account" required autofocus >
        <input type="password" id="pw" placeholder="비밀번호를 입력하세요"name="pw" class="account" required>
        <input type="button" id="loginBtn" name="loginBtn" class="account" value="login">
        <a href="join.html">회원가입</a>
    </div>
</body>
<script>
    const id= document.getElementById("id");
    const pw= document.getElementById("pw");
    const btn= document.getElementById("loginBtn");

    btn.addEventListener("click", ()=>{
        if (id.value == "admin" && pw.value =="1234"){
            alert(id.value+"님 환영합니다");
            location.href = "index.html";
        }else if(id.value == "admin" || pw.value =="1234"){
            alert("아이디나 비밀번호를 확인해주세요");
        }else{
            alert("로그인 실패");
        }
    });
</script>

    <script>
        // 이미지 연속반복 로직
        window.onload = function() {
            var cnt = 0;
            var image = document.getElementById('image');
            var frame = [
                './image/0.png', './image/1.png', './image/2.png', './image/3.png',
                './image/4.png', './image/5.png', './image/6.png', './image/7.png',
                './image/8.png', './image/9.png', './image/10.png', './image/11.png',
                './image/12.png', './image/13.png', './image/14.png'

            ];
            setInterval(function(){
                image.src = frame[cnt % frame.length];
                cnt = cnt +1;
            },1000/20);
        }
        var res;
        function start(){
            res = setInterval(function () {
                image.src = frame[cnt % frame.length];
                cnt = cnt + 1;
            }, 1000 / 20);
        }
        function stop(){
            clearInterval(res);
        }
    </script>
